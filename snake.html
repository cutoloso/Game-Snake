<!DOCTYPE html>
<meta name="robots" content="noindex">
<html lang="vi">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta name="description" content="Game Snake HTML5/CSS JavaScript">
		<title>Game Snake</title>
		<meta name="author" content="Công Thành">
		<link rel ="stylesheet" type="text/css" href="css/snake.css" >
		
	</head>
	<body>
		<main class="main">
			<!--Start Play Game-->
			<div class="playGame" id="playGame">
				<h1 class="title">Game Snake</h1>
				<h2 id="play">Play Game</h2>
			</div>
			<!--End Play Game-->
			<!--Start Screen Game-->
			<div class="canvas" id="canvas">
				<canvas id="myCanvas" width="300px" height="300px"></canvas>
			</div>
			<!--End Screen Game-->
			<!--Start Game Over-->
			<div class="gameOver" id="gameOver">
				<h1 class="title">Game Over</h1>
				<h4 id="maxScore">Max score:</h4>
				<h2 id="playAgain"> Play Again </h2>
			</div>
			<!--End Game Over-->
			<!--file javascript-->
			<script src="js/snake.js"></script>
		</main>
	</body>
</html>
